<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>УХРОНИЯ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Propaganda font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO / SVG LAVA -->
<section class="hero">

<svg
  viewBox="0 0 1000 500"
  width="100%"
  height="100%"
  preserveAspectRatio="xMidYMid meet"
  class="lava-svg"
>

  <defs>
    <filter id="lava" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.012 0.018"
        numOctaves="2"
        seed="8"
        result="noise"
      >
        <animate
          attributeName="baseFrequency"
          dur="120s"
          from="0.012 0.018"
          to="0.013 0.019"
          repeatCount="indefinite"
        />
      </feTurbulence>

      <feDisplacementMap
        in="SourceGraphic"
        in2="noise"
        scale="18"
        xChannelSelector="R"
        yChannelSelector="G"
        result="displaced"
      />

      <feGaussianBlur in="displaced" stdDeviation="0.45" />
    </filter>
  </defs>

  <text
    x="50%"
    y="46%"
    text-anchor="middle"
    dominant-baseline="middle"
    class="lava-title"
    filter="url(#lava)"
  >
    УХРОНИЯ
  </text>

  <text
    x="50%"
    y="64%"
    text-anchor="middle"
    dominant-baseline="middle"
    class="lava-subtitle"
  >
    ЛЕВОРАДИКАЛЬНЫЙ ЛИТЕРАТУРНЫЙ ЖУРНАЛ
  </text>

</svg>

</section>

<!-- MANIFEST -->
<section class="manifest-wrapper">

  <div class="manifest-frame">
    <div class="manifest-inner">

      <h2 class="manifest-title">МАНИФЕСТ</h2>

      <div class="manifest-text">
        <p>
          Мы отказываемся от литературы как товара
          и от автора как бренда.
        </p>

        <p>
          Мы пишем не для рынка,
          не для алгоритма
          и не для комфорта.
        </p>

        <p>
          Ухрония — это работа с невозможным временем,
          с утопиями, которые не состоялись,
          и с памятью,
          вытесненной из официальных нарративов.
        </p>
      </div>

    </div>
  </div>

</section>

</body>
</html>
