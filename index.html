<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>УХРОНИЯ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">

<svg
  viewBox="0 0 1000 500"
  width="100%"
  height="100%"
  preserveAspectRatio="xMidYMid meet"
  class="lava-svg"
>

  <defs>
    <!-- Base lava movement -->
    <filter id="lava">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.012 0.02"
        numOctaves="2"
        seed="3"
        result="noise"
      >
        <animate
          attributeName="baseFrequency"
          dur="22s"
          values="
            0.012 0.02;
            0.016 0.025;
            0.012 0.02
          "
          repeatCount="indefinite"
        />
      </feTurbulence>

      <feDisplacementMap
        in="SourceGraphic"
        in2="noise"
        scale="20"
        result="displaced"
      />

      <!-- SUBTLE DYNAMIC BLUR -->
      <feGaussianBlur
        in="displaced"
        stdDeviation="0.4"
        result="blurred"
      >
        <animate
          attributeName="stdDeviation"
          dur="18s"
          values="0.2; 1.1; 0.3"
          repeatCount="indefinite"
        />
      </feGaussianBlur>

      <!-- Mix sharp + blurred -->
      <feBlend
        mode="normal"
        in="displaced"
        in2="blurred"
      />
    </filter>
  </defs>

  <!-- TITLE -->
  <text
    x="50%"
    y="45%"
    text-anchor="middle"
    dominant-baseline="middle"
    class="lava-title"
    filter="url(#lava)"
  >
    УХРОНИЯ
  </text>

  <!-- SUBTITLE -->
  <text
    x="50%"
    y="62%"
    text-anchor="middle"
    dominant-baseline="middle"
    class="lava-subtitle"
  >
    ЛЕВОРАДИКАЛЬНЫЙ ЛИТЕРАТУРНЫЙ ЖУРНАЛ
  </text>

</svg>

</section>

</body>
</html>
