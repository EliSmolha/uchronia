<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>УХРОНИЯ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">

<svg
  viewBox="0 0 1000 500"
  width="100%"
  height="100%"
  preserveAspectRatio="xMidYMid meet"
  class="lava-svg"
>

  <defs>
    <!-- LAVA + SOFT BREATHING BLUR -->
    <filter id="lava" x="-20%" y="-20%" width="140%" height="140%">

      <!-- Organic turbulence -->
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.01 0.02"
        numOctaves="3"
        seed="2"
        result="noise"
      >
        <animate
          attributeName="baseFrequency"
          dur="26s"
          values="
            0.009 0.018;
            0.014 0.024;
            0.010 0.020
          "
          repeatCount="indefinite"
        />
      </feTurbulence>

      <!-- Displacement -->
      <feDisplacementMap
        in="SourceGraphic"
        in2="noise"
        scale="22"
        xChannelSelector="R"
        yChannelSelector="G"
        result="displaced"
      />

      <!-- VERY SOFT BLUR (breathing) -->
      <feGaussianBlur
        in="displaced"
        stdDeviation="0.4"
        result="blurred"
      >
        <animate
          attributeName="stdDeviation"
          dur="19s"
          values="0.35; 0.6; 0.4; 0.55; 0.38"
          keyTimes="0; 0.3; 0.55; 0.75; 1"
          repeatCount="indefinite"
        />
      </feGaussianBlur>

      <!-- Final merge -->
      <feMerge>
        <feMergeNode in="blurred"/>
      </feMerge>

    </filter>
  </defs>

  <!-- TITLE -->
  <text
    x="50%"
    y="45%"
    text-anchor="middle"
    dominant-baseline="middle"
    class="lava-title"
    filter="url(#lava)"
  >
    УХРОНИЯ
  </text>

  <!-- SUBTITLE -->
  <text
    x="50%"
    y="62%"
    text-anchor="middle"
    dominant-baseline="middle"
    class="lava-subtitle"
  >
    ЛЕВОРАДИКАЛЬНЫЙ ЛИТЕРАТУРНЫЙ ЖУРНАЛ
  </text>

</svg>

</section>

</body>
</html>
