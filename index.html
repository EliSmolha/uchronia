<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>УХРОНИЯ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">

<svg
  viewBox="0 0 1000 500"
  width="100%"
  height="100%"
  preserveAspectRatio="xMidYMid meet"
  class="lava-svg"
>

  <defs>
    <!-- Lava turbulence -->
    <filter id="lava">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.01 0.02"
        numOctaves="3"
        seed="2"
      >
        <animate
          attributeName="baseFrequency"
          dur="20s"
          values="
            0.01 0.02;
            0.015 0.025;
            0.01 0.02
          "
          repeatCount="indefinite"
        />
      </feTurbulence>

      <feDisplacementMap
        in="SourceGraphic"
        scale="22"
      />
    </filter>
  </defs>

  <!-- TITLE -->
  <text
    x="50%"
    y="45%"
    text-anchor="middle"
    dominant-baseline="middle"
    class="lava-title"
    filter="url(#lava)"
  >
    УХРОНИЯ
  </text>

  <!-- SUBTITLE -->
  <text
    x="50%"
    y="62%"
    text-anchor="middle"
    dominant-baseline="middle"
    class="lava-subtitle"
  >
    ЛЕВОРАДИКАЛЬНЫЙ ЛИТЕРАТУРНЫЙ ЖУРНАЛ
  </text>

</svg>

</section>

</body>
</html>
