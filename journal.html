<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favicon.png">
  <title>УХРОНИЯ — №1 (2026)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Общие стили сайта (для меню) -->
  <link rel="stylesheet" href="style.css">

  <style>
    :root {
      --bg: #000;
      --fg: #e8e8e8;
      --muted: #9b9b9b;
      --noise-opacity: 0.035;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: "Times New Roman", Georgia, serif;
      overflow: hidden;
    }

    /* === BACKGROUND BREATHING NOISE === */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        repeating-radial-gradient(
          circle at 30% 40%,
          rgba(255,255,255,0.03) 0,
          rgba(255,255,255,0.03) 1px,
          transparent 1px,
          transparent 3px
        );
      opacity: var(--noise-opacity);
      animation: breathe 9s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes breathe {
      0%   { opacity: 0.02; }
      50%  { opacity: 0.05; }
      100% { opacity: 0.02; }
    }

    /* === CENTER BLOCK === */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 720px;
      padding: 48px 28px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      font-weight: normal;
      letter-spacing: 0.04em;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
      margin: 0 0 1.2rem 0;
      color: var(--muted);
    }

    /* === SUBSCRIPTION BUTTON === */
    .subscribe {
      margin-top: 2.4rem;
    }

    .subscribe a {
      display: inline-block;
      padding: 0.7em 1.6em;
      border: 1px solid #555;
      color: var(--fg);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      transition:
        background-color 0.4s ease,
        color 0.4s ease,
        border-color 0.4s ease;
    }

    .subscribe a:hover {
      background-color: #111;
      border-color: #888;
      color: #fff;
    }

    /* === ARCHIVAL FOOTNOTE FEEL === */
    .stamp {
      margin-top: 3rem;
      font-size: 0.85rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #666;
    }
  </style>
</head>

    <p>
      В целях безопасности и по взаимному согласию участников
      персональный состав редакционной коллегии на данный момент

    </p>

    <div class="subscribe">
      <a

        target="_blank"
        rel="noopener noreferrer"
        aria-label="Оформить подписку на обновления журнала"
      >
        Оформить подписку
      </a>
    </div>

    <div class="stamp">
      Архив · 2026
    </div>
  </main>

</body>
</html>
