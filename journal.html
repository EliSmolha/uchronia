<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>УХРОНИЯ — №1 (2026)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #000;
      --fg: #e6e6e6;
      --muted: #9a9a9a;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: "Times New Roman", Georgia, serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      max-width: 720px;
      padding: 40px 24px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: normal;
      letter-spacing: 0.03em;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin: 0 0 1rem 0;
      color: var(--muted);
    }

    p strong {
      color: var(--fg);
      font-weight: normal;
    }
  </style>
</head>

<body>

  <main class="page" aria-label="Редакционная информация">
    <h1>Редакционная коллегия собирает работы</h1>

    <p>
      Наша команда состоит из художников, академиков и волонтёров,
      работающих на разных уровнях и в разных контекстах.
    </p>

    <p>
      В ближайшее время мы не раскрываем список участников
      редакционной коллегии из соображений безопасности.
    </p>
  </main>

</body>
</html>
