<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/favicon.png">
  <title>УХРОНИЯ — №1 (2026)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <style>
    :root {
      --bg: #000;
      --fg: #e8e8e8;
      --muted: #9b9b9b;
      --noise-opacity: 0.035;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: "Times New Roman", Georgia, serif;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        repeating-radial-gradient(
          circle at 30% 40%,
          rgba(255,255,255,0.03) 0,
          rgba(255,255,255,0.03) 1px,
          transparent 1px,
          transparent 3px
        );
      opacity: var(--noise-opacity);
      animation: breathe 9s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes breathe {
      0% { opacity: 0.02; }
      50% { opacity: 0.05; }
      100% { opacity: 0.02; }
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 720px;
      padding: 48px 28px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    h1 {
      font-size: 2rem;
      letter-spacing: 0.04em;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
      margin-bottom: 1.4rem;
      color: var(--muted);
    }

    .subscribe a {
      display: inline-flex;
      align-items: center;
      min-height: 44px;
      padding: 0.7em 1.6em;
      border: 1px solid #555;
      color: var(--fg);
      text-decoration: none;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .stamp {
      margin-top: 3rem;
      font-size: 0.85rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #666;
    }

    /*MOBILE FIXES*/
    @media (max-width: 900px) {
      html, body {
        overflow: auto;
      }

      body {
        display: block;
      }

      main {
        margin: 4rem auto;
        padding: 2.5rem 1.8rem;
        text-align: left;
      }

      p {
        font-size: 1rem;
        line-height: 1.9;
      }
    }
  </style>
</head>
